<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>Екипът на VitalisRehabilitation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #e6f3e6;
      color: #222;
    }

    .container {
      padding: 20px;
      max-width: 700px;
      margin: auto;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      margin-top: 20px;
      color: #0b1c3d;
    }

    .lead-image img {
      width: 100%;
      max-width: 300px;
      border-radius: 10px;
      margin: 20px auto;
    }

    .person {
      margin-bottom: 25px;
    }

    .person h3 {
      margin: 10px 0 5px;
      font-size: 20px;
    }

    .person p {
      margin: 0;
      color: #777;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 24px;
      }

      .person h3 {
        font-size: 18px;
      }

      .person p {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Екипът на VitalisRehabilitation</h1>

    <div class="lead-image">
      <img src="https://raw.githubusercontent.com/niya230325/rehab-page/main/IMG_2598.png" alt="Основател">
    </div>

    <div class="person">
      <h3>Антония Василева</h3>
      <p>Основател</p>
    </div>

    <div class="person">
      <h3>Мюнкер Ереджебов</h3>
      <p>Административен мениджър</p>
      <div class="lead-image">
        <img src="https://raw.githubusercontent.com/niya230325/rehab-page/main/IMG_2754.jpeg" alt="Административен мениджър">
      </div>
    </div>

</body>
</html>
