<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Нова Сила - Рехабилитация</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f9fa;
      color: #333;
    }

    header {
      background-color: #0e1b3d;
      padding: 20px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header .logo {
      font-size: 24px;
      font-weight: bold;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-size: 16px;
    }

    .hero {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      padding: 40px;
      background-color: #e9f4f5;
    }

    .hero-text {
      max-width: 500px;
    }

    .hero-text h1 {
      font-size: 32px;
      color: #0e1b3d;
    }

    .hero-text p {
      font-size: 16px;
      margin: 20px 0;
    }

    .hero-text .btn {
      background-color: #34c8d9;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
    }

    .hero img {
      max-width: 100%;
      width: 400px;
      border-radius: 10px;
    }

    footer {
      background-color: #0e1b3d;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Нова Сила</div>
    <nav>
      <a href="#">Начало</a>
      <a href="#">За нас</a>
      <a href="#">Услуги</a>
      <a href="#">Контакти</a>
      <a href="#" class="btn">Запази час</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h1>Решение за твоята болка</h1>
      <p>Ние предлагаме рехабилитация, кинезитерапия и индивидуален подход за възстановяване на тялото и духа.</p>
      <a href="#" class="btn">Научи повече</a>
    <img src="https://github.com/niya230325/rehab-page/raw/main/IMG_2718.jpeg" alt="Терапевт с пациент" style="max-width: 100%; border-radius: 8px;">
  </section>

  <footer>
    © 2025 Нова Сила - Всички права запазени.
  </footer>

</body>
</html>
